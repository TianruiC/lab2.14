<!DOCTYPE html>
<head>
<title>Layout</title>
<style>
body
{
    width: 600px;
}

div
{
    display:block;
    width:300px;
    height:200px;
    float:left;
}

.b1
{
    background-color:red;
    width:600px;
    float:none;
}

.b2
{
    background-color:yellow;
    height:1600px;
}

.b3
{
    background-color:blue;
    color:white;
}

.b4
{
    background-color:orange;
}

.b5
{
    background-color:purple;
    color:white;
}

.b6
{
    background-color:darksalmon;
    width:100px;
    float:none;
    position:fixed;
    top: 100px;
    left: 500px;
}
.pacman {
      width: 0px;
      height: 0px;
      border-right: 60px solid transparent;
      border-top: 60px solid red;
      border-left: 60px solid red;
      border-bottom: 60px solid red;
      border-top-left-radius: 60px;
      border-top-right-radius: 60px;
      border-bottom-left-radius: 60px;
      border-bottom-right-radius: 60px;
    }


</style>
</head>
<html>
<body>
    <div class = "pacman">b1</div>
    <div class = "b2">b2</div>
    <div class = "b3">b3</div>
    <div class = "b4">b4</div>
    <div class = "b5">b5</div>
    <div class = "b6">b6</div>


</body>

</html>
